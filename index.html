<body>
    <h2>Tokens</h2>
                <table style="border-collapse: collapse" bordercolor="#111111" width="900">
                    <tr>
                        <th>Lexema</th>

                    </tr>
                    {%for us in token%}
                    <tr>

                    </tr>
                    {%endfor%}

                </table>
                <br>


                <h2>Error tokens</h2>
                <table style="border-collapse: collapse" bordercolor="#111111" width="900">

                        <th>Descripcion</th>

                    </tr>
                    {%for us in images%}
